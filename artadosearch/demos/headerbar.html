<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeaderBar Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    <link rel="stylesheet" href="/styles/theme-white.css" />
    <link rel="stylesheet" href="/components/headerbar/headerbar.css" />
    <script src="/components/headerbar/headerbar.js" defer></script>
    <script src="js/featherrep.js"></script>
</head>
<body>
    <div class="headerbar-container">
        <header>
            <div class="left">
                <a href="#" class="icon" role="button">
                    <i data-feather="menu"></i>
                </a>
                <a href="#" class="button title" role="button">Artado</a>
                <a href="#" role="button" class="active">Artado Navitem</a>
                <a href="#" role="button">Artado Navitem</a>
                <a href="#" role="button">Artado Navitem</a>
            </div>
            <div class="right">
                <a href="#" class="icon button" role="button">
                    <i data-feather="grid"></i>
                </a>
                <a href="#" class="icon button" role="button">
                    <i data-feather="user"></i>
                </a>
            </div>
        </header>
    </div>
</body>
</html>
