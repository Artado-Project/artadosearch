<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/donate.css">
</head>
<body>

                <a href="https://kreosus.com/artadosoft" target="_blank">

                </a>
            </div>
            <div class="donate-option">
                <a href="https://www.patreon.com/artadosoft" target="_blank">
                    <img src="/images/patreon-logo.png" alt="Patreon" class="logo">
                    <p>Donate via Patreon</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
